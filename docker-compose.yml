# V2-Bucket Platform - Production Deployment
# Pull from Git repository and deploy automatically

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:14-alpine
    container_name: v2bucket-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-v2bucket}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-v2bucket}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - v2bucket-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-v2bucket}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # REMOVED: Only expose ports if you need external DB access for debugging
    # ports:
    #   - "${POSTGRES_PORT:-5432}:5432"

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: v2bucket-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required} --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - v2bucket-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # REMOVED: Only expose ports if you need external Redis access for debugging
    # ports:
    #   - "${REDIS_PORT:-6379}:6379"

  # ============================================
  # Git Cloner & Builder (runs once)
  # ============================================
  builder:
    image: node:20-alpine
    container_name: v2bucket-builder
    working_dir: /build
    environment:
      - GIT_REPO=${GIT_REPO:?GIT_REPO is required}
      - GIT_BRANCH=${GIT_BRANCH:-main}
    volumes:
      - build-cache:/build
      - ./scripts/builder-entrypoint.sh:/entrypoint.sh:ro
    networks:
      - v2bucket-network
    entrypoint: ["/bin/sh", "/entrypoint.sh"]

  # ============================================
  # API Server (Hono + tRPC)
  # ============================================
  api:
    image: node:20-alpine
    container_name: v2bucket-api
    restart: unless-stopped
    depends_on:
      builder:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /app
    environment:
      # Internal Docker networking - services communicate by service name
      DATABASE_URL: postgresql://${POSTGRES_USER:-v2bucket}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-v2bucket}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379

      # Authentication
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:?BETTER_AUTH_SECRET is required}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:?BETTER_AUTH_URL is required}

      # Storage
      STORAGE_PATH: /storage

      # CORS - Allow web container to access API internally
      CORS_ORIGIN: ${CORS_ORIGIN:?CORS_ORIGIN is required}
    volumes:
      - build-cache:/build:ro
      - storage-data:/storage
      - ./scripts/api-entrypoint.sh:/entrypoint.sh:ro
    networks:
      - v2bucket-network
    ports:
      - "${API_PORT:-3000}:3000"
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # ============================================
  # Web UI (Next.js)
  # ============================================
  web:
    image: node:20-alpine
    container_name: v2bucket-web
    restart: unless-stopped
    depends_on:
      builder:
        condition: service_started
      api:
        condition: service_healthy
    working_dir: /app
    environment:
      # For server-side API calls, use internal service name
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:?NEXT_PUBLIC_API_URL is required}

      # Internal API URL for server-side rendering (SSR)
      INTERNAL_API_URL: http://api:3000

      # Authentication
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:?BETTER_AUTH_URL is required}
    volumes:
      - build-cache:/build:ro
      - ./scripts/web-entrypoint.sh:/entrypoint.sh:ro
    networks:
      - v2bucket-network
    ports:
      - "${WEB_PORT:-3001}:3001"
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

# ============================================
# Persistent Volumes
# ============================================
volumes:
  postgres-data:
    driver: local
    name: v2bucket-postgres-data
  redis-data:
    driver: local
    name: v2bucket-redis-data
  storage-data:
    driver: local
    name: v2bucket-storage-data
  build-cache:
    driver: local
    name: v2bucket-build-cache

# ============================================
# Networks
# ============================================
networks:
  v2bucket-network:
    driver: bridge
    name: v2bucket-network
