x-common-variables: &common-variables
  POSTGRES_USER: v2bucket
  POSTGRES_PASSWORD: S90gRUg5n
  POSTGRES_DB: v2bucket
  REDIS_PASSWORD: S90gRUg5n
  JWT_SECRET: eZUD5Lh2All1Z1izl2EyLam3+Jtp6tUQ1BK0RtcP7sY=
  BETTER_AUTH_SECRET: nmabMgr2dRhKIPPfYeCHJaf8pdyHbZ6q5oW37GvGRqA=
  BETTER_AUTH_URL: http://vatsal-nas.tail87f856.ts.net:3000
  CORS_ORIGIN: http://vatsal-nas.tail87f856.ts.net:3001
  NEXT_PUBLIC_API_URL: http://vatsal-nas.tail87f856.ts.net:3000
  GIT_REPO: https://github.com/sorathiyavatsal/v2-Bucket.git
  GIT_BRANCH: main
  API_PORT: 3000
  WEB_PORT: 3001

services:
  postgres:
    image: postgres:14-alpine
    container_name: v2bucket-postgres
    restart: unless-stopped
    environment:
      <<: *common-variables
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - v2bucket-network
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U v2bucket -d v2bucket
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: v2bucket-redis
    restart: unless-stopped
    environment:
      <<: *common-variables
    command:
      - redis-server
      - --requirepass
      - S90gRUg5n
      - --appendonly
      - yes
    volumes:
      - redis-data:/data
    networks:
      - v2bucket-network
    healthcheck:
      test:
        - CMD
        - redis-cli
        - --raw
        - incr
        - ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  builder:
    image: node:20-alpine
    container_name: v2bucket-builder
    working_dir: /build
    environment:
      <<: *common-variables
    volumes:
      - build-cache:/build
    networks:
      - v2bucket-network
    entrypoint:
      - /bin/sh
      - -c
    command:
      - |
        set -e
        echo "Installing Git dependencies..."
        apk add --no-cache git openssh-client
        if [ ! -d /build/v2-bucket/.git ]; then
          echo "Cloning repository..."
          git clone --depth 1 --branch main https://github.com/sorathiyavatsal/v2-Bucket.git /build/v2-bucket
        else
          echo "Repository exists, pulling latest..."
          cd /build/v2-bucket
          git pull origin main
        fi
        echo "Build preparation complete"
        sleep infinity

  api:
    image: node:20-alpine
    container_name: v2bucket-api
    restart: unless-stopped
    depends_on:
      builder:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /app
    environment:
      <<: *common-variables
      DATABASE_URL: postgresql://v2bucket:S90gRUg5n@postgres:5432/v2bucket?schema=public
      REDIS_URL: redis://:S90gRUg5n@redis:6379
      STORAGE_PATH: /storage
    volumes:
      - build-cache:/build:ro
      - storage-data:/storage
    networks:
      - v2bucket-network
    ports:
      - 3000:3000
    entrypoint:
      - /bin/sh
      - -c
    command:
      - |
        set -e
        echo "Installing dependencies..."
        apk add --no-cache dumb-init postgresql-client
        npm install -g pnpm@9

        echo "Waiting for PostgreSQL to be ready..."
        until pg_isready -h postgres -p 5432 -U v2bucket; do
          echo "PostgreSQL is unavailable - sleeping"
          sleep 2
        done
        echo "PostgreSQL is ready!"

        echo "Copying source code..."
        cp -r /build/v2-bucket/* /app/
        echo "Installing packages..."
        cd /app
        NODE_ENV=development pnpm install --frozen-lockfile
        echo "Generating Prisma client..."
        cd /app/packages/database
        pnpm exec prisma generate
        echo "Running migrations..."
        pnpm exec prisma migrate deploy
        echo "Starting API server..."
        cd /app/apps/api
        NODE_ENV=production exec dumb-init pnpm exec tsx src/index.ts
    healthcheck:
      test:
        - CMD
        - wget
        - --no-verbose
        - --tries=1
        - --spider
        - http://localhost:3000/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  web:
    image: node:20-alpine
    container_name: v2bucket-web
    restart: unless-stopped
    depends_on:
      builder:
        condition: service_started
      api:
        condition: service_healthy
    working_dir: /app
    environment:
      <<: *common-variables
      INTERNAL_API_URL: http://api:3000
    volumes:
      - build-cache:/build:ro
    networks:
      - v2bucket-network
    ports:
      - 3001:3001
    entrypoint:
      - /bin/sh
      - -c
    command:
      - |
        set -e
        echo "Installing dependencies..."
        apk add --no-cache dumb-init
        npm install -g pnpm@9
        echo "Copying source code..."
        cp -r /build/v2-bucket/* /app/
        echo "Installing packages..."
        cd /app
        NODE_ENV=development pnpm install --frozen-lockfile
        echo "Generating Prisma client..."
        cd /app/packages/database
        pnpm exec prisma generate
        echo "Building Web UI..."
        cd /app/apps/web
        pnpm build
        echo "Starting Web UI..."
        exec dumb-init node .next/standalone/apps/web/server.js
    healthcheck:
      test:
        - CMD
        - wget
        - --no-verbose
        - --tries=1
        - --spider
        - http://localhost:3001
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  postgres-data:
    driver: local
    name: v2bucket-postgres-data
  redis-data:
    driver: local
    name: v2bucket-redis-data
  storage-data:
    driver: local
    name: v2bucket-storage-data
  build-cache:
    driver: local
    name: v2bucket-build-cache

networks:
  v2bucket-network:
    driver: bridge
    name: v2bucket-network
