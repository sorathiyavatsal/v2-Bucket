version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: v2-bucket-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis_password
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - v2-bucket-network

volumes:
  redis-data:
    driver: local

networks:
  v2-bucket-network:
    driver: bridge
